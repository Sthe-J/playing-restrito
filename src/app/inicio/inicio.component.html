<main>
    <section id="banner">


        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/gaming.jpg" class="d-block w-100" alt="01">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/switch.jpg" class="d-block w-100" alt="02">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
<br>
    <h2>Jogos</h2>

    <mat-grid-list cols="4">
       
        <mat-grid-tile *ngFor="let produto of produtos">
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/{{produto.foto}}" alt="j2">
                <mat-card-header>
                    <mat-card-title>{{produto.produto}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{produto.descricao}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <P>{{produto.preco | currency: "BRL" }}</P>
                    <button mat-button>COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    

     <br><br>
